<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ordem de Produção - Ateliê Fio de Linho</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 20px;
      background-color: #fadcd4;
      color: #333;
    }

    h2 {
      font-family: 'Georgia', cursive;
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
      border-bottom: 1px solid #d8a7a0;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 15px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      background-color: #fff;
      box-sizing: border-box;
      padding: 8px 10px;
      border: 1px solid #d8a7a0;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #d8a7a0;
      padding: 8px;
      text-align: left;
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
    }

    th {
      background-color: #f3d2cd;
      font-weight: 600;
    }

    .delete-btn {
      color: #b33a3a;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .form-section, .table-section {
      flex: 1;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #d8a7a0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background-color: #c0867f;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    @media (max-width: 900px) {
      .container { flex-direction: column; }
    }
  </style>
</head>

<h2>Informações do Pedido</h2>
<form id="pedidoForm" autocomplete="off">
  <label>Código do Pedido:
  <input type="text" id="codigoPedido" readonly>
</label>
  <label>Loja:
    <input type="text" id="loja" style="text-transform: uppercase;" placeholder="Digite o nome da sua loja..." oninput="this.value = this.value.toUpperCase();" list="lojas" required>
    <datalist id="lojas">
      <option value="JULIARTY">
      <option value="NORTE SUL">
      <option value="ATELIE DAS CORTINAS E PERSIANAS">
      <option value="VERA RIBAS">
    </datalist>
  </label>

  <label>Referência:
    <input type="text" id="cliente" style="text-transform: uppercase;" placeholder="Digite o nome do seu cliente ou seu pedido interno..." oninput="this.value = this.value.toUpperCase();" required>
  </label>

  <div style="display: flex; gap: 20px;">
      <label style="flex: 1;">Data:
      <input type="text" id="data" readonly>
    </label>
  </div>
<br>
</form>

<div class="container">
  <div class="form-section">
    <h2>Informações do Item</h2>
    <form id="itemForm" autocomplete="off">
      <label>Modelo:
        <select id="modelo" required>
          <option value="">Selecione</option>
          <option>WAVE</option>
          <option>AMERICANA</option>
          <option>MACHO</option>
          <option>FÊMEA</option>
          <option>FRANZIDA</option>
          <option>RETA</option>
          <option>ILHÓS</option>
          <option>FORRO</option>
        </select>
      </label>

      <label>Proporção:
        <select id="proporcao" required>
          <option value="">Selecione</option>
          <option>1.0</option>
          <option>1.5</option>
          <option>2.0</option>
          <option>2.5</option>
          <option>3.0</option>
        </select>
      </label>

      <label>Sistema de Fixação:
        <select id="fixacao" required>
          <option value="">Selecione</option>
          <option>TRILHO SIMPLES</option>
          <option>TRILHO DUPLO</option>
          <option>TRILHO TUBULAR</option>
          <option>TRILHO MOTORIZADO</option>
          <option>VARÃO ILHÓS</option>
        </select>
      </label>

      <label>Abertura:
        <select id="abertura" required>
          <option value="">Selecione</option>
          <option>CENTRAL</option>
          <option>LATERAL</option>
        </select>
      </label>

      <div style="display: flex; gap: 20px">
        <label style="flex: 1;">Largura (m):
          <input type="number" id="largura" step="0.01" min="0" max="10" placeholder="Ex: 3.50" required>
        </label>
        <label style="flex: 1;">Altura (m):
          <input type="number" id="altura" step="0.01" min="0" max="10" placeholder="Ex: 2.70" required>
        </label>
      </div>

      <label>Tecido:
        <input type="text" id="tecido" list="tecidos" style="text-transform:uppercase" required>
        <datalist id="tecidos">
          <option value="LINHO MESCLADO">
          <option value="LINHO OFF-WHITE">
          <option value="LINHO CINZA">
          <option value="BLACKOUT">
          <option value="MICROFIBRA">
          <option value="FILTRO SOLAR">
          <option value="VOIL">
        </datalist>
      </label>

      <label>Bainha (cm):
        <input type="number" id="bainha" required min="0" step="1" oninput="this.value = this.value.replace(/\D/g,'')">
      </label>

      <label>Puxador:
        <select id="puxador" required>
          <option value="">Selecione</option>
          <option>S/PUXADOR</option>
          <option>C/PUXADOR</option>
        </select>
      </label>

      <label>Forro (Costurado junto):
        <select id="forro" required onchange="atualizarForro()">
          <option value="">Selecione</option>
          <option>S/FORRO</option>
          <option>C/FORRO</option>
          <option>FORRO SEPARADO</option>
        </select>
      </label>

      <div id="forroExtras" style="display:none">
        <label id="labelModeloForro">Modelo do Forro:
          <select id="modeloForro">
            <option value="">Selecione</option>
            <option>RETO</option>
            <option>FRANZIDO</option>
          </select>
        </label>

        <label>Tecido do Forro:
          <input type="text" id="tecidoForro" list="forros" style="text-transform:uppercase">
          <datalist id="forros">
            <option value="BLACKOUT">
            <option value="MICROFIBRA">
            <option value="FILTRO SOLAR">
          </datalist>
        </label>
      </div>

      <br>
      <button type="button" onclick="adicionarItem()">Adicionar Item</button>
    </form>
  </div>

  <div class="table-section">
    <h2>Itens da Ordem de Produção</h2>
    <table id="tabelaItens">
      <thead>
        <tr><th>#</th><th>Descrição</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>

    <label><h2>Observações:</h2>
      <textarea id="observacoes" rows="6" placeholder="Digite suas observações aqui..."></textarea>
    </label>
    <br>
    <button onclick="gerarPDF()">Exportar PDF</button>
    <br><br>
    <button onclick="enviarPorWhatsApp()">Enviar para o Ateliê via WhatsApp</button>
  </div>
</div>

<script>
  document.getElementById('data').value = new Date().toLocaleDateString('pt-BR');
  const itens = [];

  function atualizarForro() {
    const forro = document.getElementById('forro').value;
    const extras = document.getElementById('forroExtras');
    const labelModelo = document.getElementById('labelModeloForro');

    if (forro === 'FORRO SEPARADO') {
      extras.style.display = 'block';
      labelModelo.style.display = 'block';
    } else if (forro === 'C/FORRO') {
      extras.style.display = 'block';
      labelModelo.style.display = 'none';
      document.getElementById('modeloForro').value = '';
    } else {
      extras.style.display = 'none';
      document.getElementById('modeloForro').value = '';
      document.getElementById('tecidoForro').value = '';
    }
  }

  function adicionarItem() {
    const modelo = document.getElementById('modelo').value;
    const proporcao = document.getElementById('proporcao').value;
    const fixacao = document.getElementById('fixacao').value;
    const abertura = document.getElementById('abertura').value;
    const largura = document.getElementById('largura').value;
    const altura = document.getElementById('altura').value;
    const tecido = document.getElementById('tecido').value.toUpperCase();
    const bainha = document.getElementById('bainha').value;
    const puxador = document.getElementById('puxador').value;
    const forro = document.getElementById('forro').value;
    const modeloForro = document.getElementById('modeloForro').value;
    const tecidoForro = document.getElementById('tecidoForro').value.toUpperCase();

    if (!modelo || !proporcao || !fixacao || !abertura || !largura || !altura || !tecido || !bainha || !puxador || !forro) {
      alert('Preencha todos os campos obrigatórios!');
      return;
    }

    if ((forro === 'C/FORRO' || forro === 'FORRO SEPARADO') && !tecidoForro) {
      alert('Informe o TECIDO DO FORRO.');
      return;
    }

    if (forro === 'FORRO SEPARADO' && !modeloForro) {
      alert('Informe o MODELO DO FORRO.');
      return;
    }

    let descricao = `${modelo} ${proporcao} ${abertura} ${largura} X ${altura} ${tecido}`;
    if (puxador === 'C/PUXADOR') descricao += ` ${puxador}`;
    descricao += ` BAINHA ${bainha}CM`;

    if (forro !== 'S/FORRO') {
      descricao += ` ${forro}`;
      if (forro === 'FORRO SEPARADO' && modeloForro) descricao += ` ${modeloForro}`;
      if (tecidoForro) descricao += ` ${tecidoForro}`;
    }

    descricao += ` ${fixacao}`;

    itens.push(descricao);
    atualizarTabela();
    document.getElementById('itemForm').reset();
    atualizarForro();
  }

function atualizarTabela() {
  const tbody = document.querySelector('#tabelaItens tbody');
  tbody.innerHTML = '';
  itens.forEach((item, index) => {
    const row = tbody.insertRow();
    row.insertCell(0).innerText = index + 1;
    row.insertCell(1).innerText = item;

    const actionsCell = row.insertCell(2);

    // Botão excluir
    const btnDel = document.createElement('span');
    btnDel.innerText = '🗑️';
    btnDel.title = 'Excluir';
    btnDel.className = 'delete-btn';
    btnDel.style.marginRight = '8px';
    btnDel.onclick = () => deletarItem(index);

    // Botão copiar
    const btnCopy = document.createElement('span');
    btnCopy.innerText = '📋';
    btnCopy.title = 'Copiar descrição';
    btnCopy.style.cursor = 'pointer';
    btnCopy.style.marginRight = '8px';
    btnCopy.onclick = () => {
      navigator.clipboard.writeText(item).then(() => {
        alert('Descrição copiada!');
      });
    };

    // Botão duplicar
    const btnDup = document.createElement('span');
    btnDup.innerText = '➕';
    btnDup.title = 'Duplicar item';
    btnDup.style.cursor = 'pointer';
    btnDup.onclick = () => {
      itens.splice(index + 1, 0, item); // insere duplicado logo após
      atualizarTabela();
    };

    actionsCell.appendChild(btnDel);
    actionsCell.appendChild(btnCopy);
    actionsCell.appendChild(btnDup);
  });
}

  function deletarItem(index) {
    itens.splice(index, 1);
    atualizarTabela();
  }

  function gerarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(14);
    doc.text('Ordem de Produção - Fio de Linho Atelie', 10, 10);

    
    const dados = [
      `Data: ${document.getElementById('data').value}`,
      `Loja: ${document.getElementById('loja').value}`,
      `Referência: ${document.getElementById('cliente').value}`,
    ];

    let y = 18;
    dados.forEach(info => {
      doc.text(info, 10, y);
      y += 6;
    });

    doc.autoTable({
      startY: y + 5,
      head: [['#', 'Descrição dos Produtos']],
      body: itens.map((desc, i) => [i + 1, desc]),
      styles: { fontSize: 9, cellPadding: 3 },
      columnStyles: {
        0: { cellWidth: 10, halign: 'center' },
        1: { cellWidth: 170 },
      },
      theme: 'grid',
      headStyles: { fillColor: [200, 200, 200] }
    });

    const posFinalTabela = doc.lastAutoTable.finalY;
    const observacoes = document.getElementById('observacoes').value.trim();

    if (observacoes) {
      let posY = posFinalTabela + 10;
      if (posY > 270) {
        doc.addPage();
        posY = 20;
      }
      doc.setFontSize(11);
      doc.text('Observações:', 10, posY);
      const linhas = doc.splitTextToSize(observacoes, 180);
      doc.text(linhas, 10, posY + 6);
    }

    const pdfBlob = doc.output('blob');
    const pdfUrl = URL.createObjectURL(pdfBlob);
    window.open(pdfUrl);
    window.pdfUrlParaWhatsApp = pdfUrl;
  }

  function enviarPorWhatsApp() {
    const numeroDestino = '5551982817342'; // Substitua pelo seu número

    const loja = document.getElementById('loja').value.trim();
    const cliente = document.getElementById('cliente').value.trim();
    const observacoes = document.getElementById('observacoes').value.trim();

    if (!loja || !cliente) {
      alert('Preencha os dados do pedido antes de enviar.');
      return;
    }

    if (itens.length === 0) {
      alert('Adicione pelo menos um item à ordem de produção.');
      return;
    }

    let mensagem = `Ordem de Produção - Ateliê Fio de Linho\n\n`;
    mensagem += `Data do Pedido: ${new Date().toLocaleDateString('pt-BR')}\n`;
    mensagem += `Loja: ${loja}\n`;
    mensagem += `Referência: ${cliente}\n`;
    mensagem += `Itens do Pedido:\n`;
    itens.forEach((item, index) => {
      mensagem += `${index + 1}. ${item}\n`;
    });

    if (observacoes) {
      mensagem += `\n Observações:\n${observacoes}`;
    }

    const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(mensagem)}`;
    window.open(url, '_blank');
  }
  function gerarCodigoPedido() {
  return "PED-" + Math.random().toString(36).substr(2,6).toUpperCase();
}
window.onload = () => {
  document.getElementById('data').value = new Date().toLocaleDateString('pt-BR');
  document.getElementById('codigoPedido').value = gerarCodigoPedido();
};
</script>

</body>
